<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="">
            <label for="">Numero 1</label>
            <input type="number" id="n_1" name="n_1">
        </div>

        <div class="">
            <label for="">Numero 2</label>
            <input type="number" id="n_2" name="n_2">
        </div>
        <div class="">
            <label for="">Numero 3</label>
            <input type="number" id="n_3" name="n_3">
        </div>
        <div class="">
            <label for="">Numero 4</label>
            <input type="number" id="n_4" name="n_4">
        </div>
        <div class="">
            <label for="">Numero 5</label>
            <input type="number" id="n_5" name="n_5">
        </div>
        <div class="">
            <button onclick="validar()">Validar</button>
        </div>
    </div>

    <div class="">
        <h2 id="txt_validacion" name="txt_validacion"></h2>
    </div>
    <script>
        var arr = [1, 2, 3];


        function validar() {
            var n1 = $('#n_1').val();
            var n2 = $('#n_2').val();
            var n3 = $('#n_3').val();
            var n4 = $('#n_4').val();
            var n5 = $('#n_5').val();
            var entrada = [n1, n2, n3, n4, n5];
            var salida = '';
            for (let i = 0; i < entrada.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (entrada[i] == arr[j]) {
                        salida += '' + arr[j] + ', ';
                    }
                }
            }
            if (salida) {
                $('#txt_validacion').html("Correctos: " + salida);
            } else {
                $('#txt_validacion').html("Ninguno es correcto");
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
